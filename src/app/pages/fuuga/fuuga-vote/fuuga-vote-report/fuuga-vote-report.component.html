<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ps-3 py-4 mb-0">
            <li class="breadcrumb-item active h5 mb-0" aria-current="page">Election results</li>
        </ol>
    </nav>
</div>


<div class="container-fluid">
    <div class="row">
        <div *ngFor="let position of positions" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">

            <div class="card handy-card my-2">
                <div class="card-header bg-transparent">
                    <h6 class="mb-0 text-handy">{{ position.name | positionFormat }}</h6>
                </div>
                <div class="card-body py-1 px-0">

                    <ul class="list-group list-group-flush">
                        <ng-template ngFor let-candidate [ngForOf]="candidates">

                            <li *ngIf="candidate.position === position.value && candidate._id"
                                class="list-group-item d-flex justify-content-between">
                                <h6 class="text-muted mb-1">{{ candidate.voterId.firstName | titlecase }} {{
                                    candidate.voterId.surName | titlecase }}</h6>
                                <h6 class="text-handy mb-1">{{ countVote(votes, candidate._id) }}</h6>
                            </li>
                        </ng-template>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
